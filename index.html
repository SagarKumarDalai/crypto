<!DOCTYPE html>
<html>

<head>
    <title>Crypto Master - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-nav">
            <div class="nav-brand">CRYPTO MASTER</div>
            <div class="nav-links">
                <button id="about-btn">ABOUT</button>
                <button id="contact-btn">CONTACT</button>
            </div>
        </div>
        <div class="login-box">
            <h1 class="login-title">Welcome To Our Company</h1>
            <p class="login-desc">Explore the world of cryptocurrency market analysis, real-time data, and advanced
                trading indicators in one professional terminal. Secure. Fast. Reliable.</p>
            <input id="username-box" type="text" placeholder="Username (admin)" class="login-input">
            <input id="password-box" type="password" placeholder="Password (admin)" class="login-input">
            <div id="login-error" style="color: #FF4136; margin-bottom: 10px; font-size: 0.9rem;"></div>
            <button id="login-button" class="login-btn-main">LOGIN</button>
        </div>
        <!-- Modals would go here, invisible by default -->
    </div>
</body>

</html>
